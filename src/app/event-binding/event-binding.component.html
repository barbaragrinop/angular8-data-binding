<p>event-binding works!</p>
<mat-divider></mat-divider>

<section>
    <button mat-button color = "primary" (click)="save()" >Save</button>
    <button mat-button color = "Warn" (click) = "inc()">{{buttonName}}</button>
</section>

<section>
    <button mat-button color = "primary" [disabled]="!btnEnable">My button 1</button>
    <button mat-button color = "Warn" [disabled]="!btnEnable">My Button 2</button>
    <button mat-button color = "Warn" (click) = "disabled()" [disabled]="!btnEnable">Disable</button>
    <mat-progress-spinner
        color="primary"
        [mode]="spinnerMode"
        [value]="valor">
    </mat-progress-spinner>
</section>

<mat-divider></mat-divider>

<section>
    <mat-card class="mycard">
        <mat-card-content>
            <p><mat-checkbox color="warn" (change) = "cbChange($event)">Disabled / Enabled</mat-checkbox></p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Cars</mat-label>
                    <mat-select matNativeControl required [disabled] = "selectDisabled" (selectionChange) = "selectionChange($event)">
                        <mat-option value="1">Volvo</mat-option>
                        <mat-option value="2">Saab</mat-option>
                        <mat-option value="3">Mercedes</mat-option>
                        <mat-option value="4">Audi</mat-option>
                    </mat-select>
                </mat-form-field> 
            </p>
        </mat-card-content>
        <mat-card-actions>
           <p>Selected Option {{selectedOption}} </p>
        </mat-card-actions>
    </mat-card>
</section>
<mat-divider></mat-divider>



<section>
    <mat-card class="mycard">
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Input</mat-label>
                <input matInput placeholder="Fisrt Name" (input) = "inputName = $event.target.value" [value]="inputName">
              </mat-form-field> 
        </mat-card-content>
        <mat-card-actions>
           Name: {{inputName}}
        </mat-card-actions>
    </mat-card>
</section>

<mat-divider></mat-divider>
