


<mat-card class="mycard">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Person Data</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>

        <p>Firstname: {{person.firstname}}</p> <!--declarou a variavel na classe ts e dps trouxe aqui-->
        <p>Lastname: {{person.lastname}}</p>
        <p>Age: {{person.age}}</p>
        <p>Address: {{person.address}}</p>

        <form>
            <mat-form-field class="example-full-width">
              <mat-label>Favorite food</mat-label>
              <input matInput placeholder="Name" value="{{person.firstname}}">
            </mat-form-field>
          </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
